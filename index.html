<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Rápido</title>

    <!-- Favicon para navegador -->
    <link rel="icon" href="icono2.png" type="image/png">

    <!-- Icono para pantalla de inicio iPhone -->
    <link rel="apple-touch-icon" href="icono2.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196F3, #64B5F6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #43a047;
            color: #ffffff;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #2e7d32;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 24px;
        }

        @media (max-width: 500px) {
            .button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puerta Montgo</h1>
        <img src="montgo.jpg" alt="Imagen del apartamento">

        <button class="button" onclick="enviarOrden(this)">
            Abre la Puerta
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        function enviarOrden(boton) {
            boton.disabled = true;
            const status = document.getElementById('status');
            status.textContent = "⏳ Enviando orden...";

            fetch("https://maker.ifttt.com/trigger/Portal_mongo/with/key/cPDTpgK4CdrNC60YBkGoGK", {
                mode: "no-cors"
            })
            .then(() => {
                status.textContent = "✅ Orden enviada correctamente";
            })
            .catch(() => {
                status.textContent = "❌ Error al enviar la orden";
            })
            .finally(() => {
                setTimeout(() => {
                    status.textContent = "";
                    boton.disabled = false;
                }, 3000);
            });
        }
    </script>
</body>
</html>
